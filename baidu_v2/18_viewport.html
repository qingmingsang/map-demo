<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>hello</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!-- <link rel="shortcut icon" href="favicon.ico"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 默认使用webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="" rel="stylesheet">
    <style>
      #container {
        height: 500px;
        width: 500px;
      }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=QagNU2sX9gguLyBiCd8KO4VAXpafIQMy">
      //v2.0版本的引用方式：src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"
    </script>
  </head>

  <body>
    <div id="container"></div>
    <script>
      var map = new BMap.Map("container");
      map.centerAndZoom(new BMap.Point(116.404, 39.915), 15);
      map.enableScrollWheelZoom();
      let x = new BMap.Point(116.027143, 39.772348);
      let y = new BMap.Point(116.832025, 40.126349)
      // let x = new BMap.Point(116.398251, 39.916605);
      // let y = new BMap.Point(116.408959, 39.912842);
      let xm = new BMap.Marker(x);
      let ym = new BMap.Marker(y);
      map.addOverlay(xm);
      map.addOverlay(ym);
      map.setViewport([x, y]);
      map.addEventListener("click", (e) => {
        console.log('点击的坐标: ' + e.point.lng + ", " + e.point.lat);
      });
      console.log(map.getZoom());
      console.log(map.getCenter());
    </script>
  </body>

</html>
